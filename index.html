<!DOCTYPE html>
<meta charset="utf-8">
<style>

 svg {
	border: 1px dotted black;
 }
.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}
circle.selected {
  fill: green;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<pre>Click on empty area to create node and click on two nodes to create link between them</pre>
<script>

var selectedNode = -1;
var N = 0;

var width = 960,
    height = 500;

var force = d3.layout.force()
//    .nodes(nodes)
//    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var nodes = force.nodes();
var links = force.links();
	
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
	.on("click", addNode);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  svg.selectAll("g > path").attr("d", linkArc);
  svg.selectAll("g > circle").attr("transform", transform).attr("class", function(d) { return d.n == selectedNode ? 'selected' : ''; });
  svg.selectAll("g > text").attr("transform", transform);
   
  //circle.attr("transform", transform);
  //text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

function addNode(){
	var node = {name: N+1, n:N};
	nodes.push(node);
	svg.append("g").selectAll("circle")
      .data([node])
      .enter().append("circle")
	  .attr("r", 6)
      .call(force.drag)
	  .on("click", function(d) {
		if(selectedNode == -1) {
			selectedNode = d.n;
		} else if (selectedNode == d.n) {
			selectedNode = -1;
		} else {
			addLink(selectedNode, d.n);
			selectedNode = -1;
		}
		d3.event.stopPropagation();
	  });
	svg.append("g").selectAll("text")
		.data([node])
		.enter().append("text")
		.attr("x", 8)
		.attr("y", ".31em")
		.text(function(d) { return d.name; });	  
	N++;
	force.start();
}

function addLink(s, t) {
	link = {source: s, target: t, type: "suit"};
	links.push(link);
	svg.append("g").selectAll("path")
    .data([link])
	.enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });
	force.start();
}

</script>
